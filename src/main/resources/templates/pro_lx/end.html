<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>项目结题</title>
    <link rel="stylesheet" href="/static/js/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <style>
        .layui-btn-container {
            margin-left: 110px;
        }

        .layui-btn-container .layui-btn {
            margin-bottom: 0;
        }

        .layui-form .layui-form-item textarea {
            height: 255px;
        }
    </style>
</head>

<body>
<input type="hidden" id="userId" th:value="${userId}">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-submit>
                    <i class="layui-icon layui-icon-ok"></i>结题
                </button>
                <button class="layui-btn layui-btn-sm" type="reset">
                    <i class="layui-icon layui-icon-refresh"></i>重置
                </button>
            </div>
            <hr class="html-editor-hr"/>
            <input type="hidden" class="layui-input" th:value="${proId}" name="proId"/>
            <input type="hidden" class="layui-input" th:value="${psId}" name="psId"/>
            <div class="layui-form-item">
                <label class="layui-form-label">项目名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" readonly th:value="${proName}"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>孵化结果</label>
                <div class="layui-input-block">
                    <input type="checkbox" value="0" name="success" lay-skin="switch" lay-text="成功|失败">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>理由</label>
                <div class="layui-input-block">
                    <textarea class="layui-input" name="reason" lay-verify="reason" lay-verType="tips"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- js文件 -->
<script type="text/javascript" src="/static/js/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/pro_lx/end.js"></script>
<script type="text/javascript" src="/static/js/common/base.js"></script>
<script type="text/javascript" src="/static/js/common/verify.js"></script>
</body>

</html>
