<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工作室物品详情</title>
    <link rel="stylesheet" href="/static/js/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <style>
        .layui-card-body {
            background-color: #EEEEEE;
        }

        .layui-table-tool {
            background-color: white
        }

        .layui-table-page {
            text-align: center;
        }

        #item {
            color: black;
        }

        #item td {
            padding-left: 40px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <input type="hidden" th:value="${studId}" id="studId">
        <div id="item"></div>
        <table class="layui-table" id="details"></table>
    </div>
</div>
<!-- js文件 -->
<script type="text/javascript" src="/static/js/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/company/goods_details.js"></script>
<!-- 时间格式化 -->
<script type="text/html" id="timeFormat">
    {{ layui.util.toDateString(d.updateTime, 'yyyy-MM-dd HH:mm:ss') }}
</script>
</body>
</html>
