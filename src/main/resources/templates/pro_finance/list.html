<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>项目拨款管理</title>
    <link rel="stylesheet" href="/static/js/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/common.css"/>
</head>
<body>
<input type="hidden" id="userId" th:value="${userId}">
<div class="layui-card">
    <div class="layui-card-header">
        <div>
            <span id="title">待审批记录</span>
        </div>
    </div>
    <div class="layui-card-body">
        <table class="layui-table" id="pro-fin" lay-filter="pro-fin"></table>
    </div>
</div>
<!-- js文件 -->
<script type="text/javascript" src="/static/js/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/pro_finance/list.js"></script>
<!-- 头工具栏 -->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="not">
            <i class="layui-icon layui-icon-edit"></i>待审批
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="yes">
            <i class="layui-icon layui-icon-list"></i>已审批
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="export">
            <i class="layui-icon layui-icon-export"></i>拨款记录导出
        </button>
        <button class="layui-btn layui-btn-sm" lay-event="statistics">
            <i class="layui-icon layui-icon-chart"></i>统计
        </button>
    </div>
</script>
<!-- 行工具 -->
<script type="text/html" id="rowTool">
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="sp">
        <i class="layui-icon layui-icon-edit"></i>审批
    </button>
</script>
<!-- 数据格式化 -->
<script type="text/html" id="agree">
    {{# if(d.agree == 0) { }}
    <span style="color: #009688;">同意</span>
    {{# } else { }}
    <span style="color: #FF5722">驳回</span>
    {{# } }}
</script>
</body>
</html>
