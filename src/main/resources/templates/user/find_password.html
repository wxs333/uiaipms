<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <!-- 网站图标 -->
    <link rel="shortcut icon" href="/static/icon.ico"/>
    <!-- css文件 -->
    <link rel="stylesheet" href="/static/js/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/common.css"/>
    <style>
        .layui-inline .layui-input-inline input {
            width: 500px;
        }

        .layui-inline button {
            margin-left: 10px;
        }

        .layui-form div div span {
            font-size: 1.5em;
            margin-left: 70px;
        }
    </style>
</head>
<body>
<div class="layui-card-body">
    <form class="layui-form" id="one">
        <div>
            <div><span>第一步</span></div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="email" lay-verify="required|email" lay-verType="tips"
                           placeholder="请输入邮箱">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="one">确定</button>
                </div>
            </div>
        </div>
        <hr class="html-editor-hr">
    </form>
    <form class="layui-form" id="two" hidden>
        <div>
            <div><span>第二步</span></div>
            <div class="layui-inline layui-col-md6">
                <label class="layui-form-label">验证码</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="code" lay-verify="required|number" lay-verType="tips"
                           placeholder="请输入验证码">
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="two">确定</button>
                </div>
            </div>
            <input type="hidden" id="email-code" value="">
        </div>
        <hr class="html-editor-hr">
    </form>

    <form class="layui-form" id="three" hidden>
        <div>
            <div><span>第三步</span></div>
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" name="username" lay-verify="required" lay-verType="tips"
                           placeholder="请输入用户名" id="username">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="three">确定</button>
            </div>
        </div>
        <hr class="html-editor-hr">
    </form>
    <form class="layui-form" id="four" hidden>
        <div>
            <div><span>第四步</span></div>
            <div class="layui-inline" style="margin-bottom: 10px">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                    <input type="password" class="layui-input" id="new-password" lay-verify="required"
                           lay-verType="tips" placeholder="请输入新密码">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-inline">
                    <input type="password" class="layui-input" name="password" lay-verify="required" lay-verType="tips"
                           placeholder="请再次输入新密码">
                </div>
            </div>
            <div class="layui-btn-container" style="margin-left: 110px;margin-top: 10px;">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="four">确定</button>
            </div>
        </div>
    </form>
</div>

<!-- js 文件-->
<!-- js文件 -->
<script type="text/javascript" src="/static/js/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/md5/md5.js"></script>
<script type="text/javascript" src="/static/js/user/find_password.js"></script>
<script type="text/javascript" src="/static/js/common/base.js"></script>
</body>
</html>
