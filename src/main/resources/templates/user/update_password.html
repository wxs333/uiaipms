<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="/static/js/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/common.css"/>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-submit>
                        <i class="layui-icon layui-icon-ok"></i>修改
                    </button>
                    <button class="layui-btn layui-btn-sm" type="reset">
                        <i class="layui-icon layui-icon-refresh"></i>重置
                    </button>
                </div>
                <hr class="html-editor-hr"/>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span>*</span>新密码</label>
                    <div class="layui-input-block">
                        <input type="password" class="layui-input" id="password" placeholder="请输入新密码">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span>*</span>确认密码</label>
                    <div class="layui-input-block">
                        <input type="password" class="layui-input" name="password" placeholder="请再次输入新密码">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- js文件 -->
    <script type="text/javascript" src="/static/js/layui/layui.js"></script>
    <script type="text/javascript" src="/static/js/common/base.js"></script>
    <script type="text/javascript" src="/static/js/user/update_password.js"></script>
</body>
</html>
