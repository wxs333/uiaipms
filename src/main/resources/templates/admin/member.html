<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>成员管理</title>
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
		<style>
			.layui-table-page{text-align: center;}
			.layui-table-tool {background-color: white}
		</style>
	</head>
	<body>
		<div class="layui-card">
			<input type="hidden" value="student" id="mark">
			<div class="layui-card-body">
				<table class="layui-table" id="table" lay-filter="table"> </table>
			</div>
		</div>
		<!-- js文件 -->
		<script type="text/javascript" src="/static/layui/layui.js"></script>
		<script type="text/javascript" src="/static/js/member.js" ></script>
		<!-- 头工具栏 -->
		<script type="text/html" id="toolbar">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm" lay-event="student">学生</button>
				<button class="layui-btn layui-btn-sm" lay-event="tutor">导师</button>
				<button class="layui-btn layui-btn-sm" lay-event="company">企业</button>
			</div>
		</script>
		<!-- 行工具 -->
		<script type="text/html" id="rowTool">
			<button class="layui-btn layui-btn-sm layui-bg-red" lay-event="edit">修改</button>
		</script>
		<!-- 时间格式化-->
		<script type="text/html" id="createTime">
			{{ layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss') }}
		</script>
		<script type="text/html" id="updateTime">
			{{ layui.util.toDateString(d.updateTime, 'yyyy-MM-dd HH:mm:ss') }}
		</script>
	</body>
</html>
