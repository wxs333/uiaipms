<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改导师</title>
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" href="/static/css/common.css" />
		<style>
			.layui-card-body {
				background-color: #EEEEEE;
			}
			.layui-btn-container {
				margin-left: 110px;
			}
			.layui-btn-container .layui-btn {
				margin-bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="layui-card">
			<div class="layui-card-body">
				<!-- 隐藏域 -->
				<input type="hidden" value="" id="tutorId" />
				<form class="layui-form">
					<div class="layui-btn-container">
						<button class="layui-btn layui-btn-sm" lay-submit>确定</button>
						<button class="layui-btn layui-btn-sm" type="reset">重置</button>
					</div>
					<hr class="html-editor-hr"/>
					<div class="layui-form-item">
						<label class="layui-form-label">姓名</label>
						<div class="layui-input-block">
							<input class="layui-input" name="tutorName" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-block">
							<input class="layui-input" name="username" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">学院</label>
						<div class="layui-input-block">
							<select class="layui-form-select" name="faculty" id="faculty">
								<option value="11">22</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">手机号码</label>
						<div class="layui-input-block">
							<input class="layui-input" name="phone" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- js文件 -->
		<script type="text/javascript" src="/static/layui/layui.js"></script>
		<script type="text/javascript" src="/static/js/update_tutor.js"></script>
	</body>
</html>
