<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link rel="shortcut icon" href="/static/icon.ico"/>
    <link rel="stylesheet" href="/static/js/layui/css/layui.css"/>
    <style>
        #forget-password {
            text-decoration: underline;
            font-size: 0.9em;
            color: blue;
        }

        .layui-btn-fluid {
            margin-bottom: 5px;
        }
    </style>
</head>

<body style="background-color: #eeeeee;">
<div class="layui-container" style="margin-top: 50px;">
    <form class="layui-form layui-col-md-offset3 layui-col-md6">
        <div class="layui-row">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="text" name="username" id="username" required
                           lay-verify="required" lay-verType="tips" placeholder="请输入用户名"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input class="layui-input" type="password" name="password" id="password" required
                           lay-verify="required" lay-verType="tips" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-md8">
                        <label class="layui-form-label" for="code">验证码</label>
                        <div class="layui-input-block">
                            <input class="layui-input" type="text" name="code" id="code" required lay-verify="required"
                                   lay-verType="tips" placeholder="请输入验证码"/>
                        </div>
                    </div>
                    <div class="layui-col-md4">
                        <div style="margin-left: 10px">
                            <img src="/api/user/code" style="width: 100px; height: 28px;" id="img"/>
                            <button type="button" id="changeCode" class="layui-btn layui-btn-xs">看不清</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input class="layui-input" type="radio" name="role" title="管理员" value="admin"/>
                    <input class="layui-input" type="radio" name="role" title="导师" value="tutor"/>
                    <input class="layui-input" type="radio" name="role" title="学生" value="student" checked/>
                    <input class="layui-input" type="radio" name="role" title="企业" value="company"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-col-md-offset10">
            <a href="javascript:;" id="forget-password">忘记密码？</a>
        </div>
        <div class="layui-col-md10 layui-col-md-offset2">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login" style="margin-left: 10px">登录
            </button>
            <button class="layui-btn layui-btn-fluid layui-btn-primary" type="button" id="register">学生注册</button>
            <button class="layui-btn layui-btn-fluid layui-btn-primary" type="button" id="company">企业入驻</button>
        </div>
</form>
</div>

<!-- js文件 -->
<script type="text/javascript" src="/static/js/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/md5/md5.js"></script>
<script type="text/javascript" src="/static/js/index/index.js"></script>
</body>

</html>
