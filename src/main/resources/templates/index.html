<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <link rel="shortcut icon" href="/static/icon.ico"/>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
</head>

<body style="background-color: #eeeeee;">
<div class="layui-container" style="margin-top: 50px;">
    <form class="layui-form">
        <div class="layui-row">
            <div class="layui-col-md-offset3">
                <div class="layui-form-item layui-col-md7">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input class="layui-input" type="text" name="username" id="username" required
                               lay-verify="required" lay-verType="tips" placeholder="请输入用户名"/>
                    </div>
                </div>
            </div>
            <div class="layui-col-md-offset3">
                <div class="layui-form-item layui-col-md7">
                    <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <div class="layui-input-block">
                        <input class="layui-input" type="password" name="password" id="password" required
                               lay-verify="required" lay-verType="tips" placeholder="请输入密码"/>
                    </div>
                </div>
            </div>
            <div class="layui-col-md-offset3">
                <div class="layui-form-item layui-col-md7">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" type="text" name="code" required lay-verify="required"
                               lay-verType="tips" placeholder="请输入验证码"/>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <img src="/api/user/code" style="width: 100px; height: 28px;"/>
                        <button type="button" id="changeCode" class="layui-btn layui-btn-xs">看不清</button>
                    </div>
                </div>
            </div>
            <div class="layui-col-md-offset3">
                <div class="layui-form-item layui-col-md7">
                    <div class="layui-input-block">
                        <input class="layui-input" type="radio" name="role" title="管理员" value="admin" />
                        <input class="layui-input" type="radio" name="role" title="导师" value="tutor" />
                        <input class="layui-input" type="radio" name="role" title="学生" value="student" checked/>
                        <input class="layui-input" type="radio" name="role" title="企业" value="company" />
                    </div>
                </div>
            </div>
            <div class="layui-col-md-offset3">
                <div class="layui-form-item layui-col-md7">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
                    </div>
                </div>
            </div>
            <div class="layui-col-md-offset3">
                <div class="layui-form-item layui-col-md7">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-fluid layui-btn-primary" type="button">注册
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- js文件 -->
<script src="/static/layui/layui.all.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
</body>

</html>
