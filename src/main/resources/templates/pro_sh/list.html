<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>项目审核</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <style>
        .layui-table-page {
            text-align: center;
        }

        .layui-table-tool {
            background-color: white
        }
    </style>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <table class="layui-table" id="pro-sh" lay-filter="pro-sh"></table>
    </div>
</div>
<!-- js文件 -->
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/pro_sh/list.js"></script>
<!-- 行工具 -->
<script type="text/html" id="rowTool">
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="yes">
        <i class="layui-icon layui-icon-ok"></i>通过</button>
    <button class="layui-btn layui-btn-sm layui-bg-red" lay-event="no">
        <i class="layui-icon layui-icon-close"></i>驳回</button>
</script>
<!-- 表头工具  -->
<script type="text/html" id="tool">
    <button class="layui-btn layui-btn-sm" lay-event="personal">
        <i class="layui-icon layui-icon-log"></i>个人审核记录</button>
</script>
</body>
</html>
