<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>主页</title>
    <!-- 网站图标 -->
    <link rel="shortcut icon" href="/static/icon.ico" />
    <!-- css文件 -->
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/common.css" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">创新创业园区</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="/static/img/icon.png" class="layui-nav-img">
                    <span>记得修改此处</span>
                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="">基本资料</a>
                    </dd>
                    <dd>
                        <a href="">安全设置</a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="/logout">退了</a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="test">
                <!--shiro:hasRole="sys_role"-->
                <li class="layui-nav-item" >
                    <a href="javascript:;" id="member">成员管理</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="sys_role">
                    <a href="javascript:;" id="authority">权限分配 </a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="fin_role">
                    <a href="javascript:;" id="finance">财务管理</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="goods_role">
                    <a href="javascript:;" id="stock">库存管理</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="student_role">
                    <a href="javascript:;" id="project-sb">项目申报</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="tutor_role">
                    <a href="javascript:;" id="project-sp">项目审批</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="tutor_leader_role">
                    <a href="javascript:;" id="project-lx">项目立项</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="company_role">
                    <a href="javascript:;" id="studio">工作室管理</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="content" src="/user/default" frameborder="0" scrolling="no" width="100%" height="700px"></iframe>
    </div>
</div>

<!-- js文件 -->
<script src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/home.js"></script>
</body>
</html>
