<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>创新创业孵化园区管理系统</title>
    <!-- 网站图标 -->
    <link rel="shortcut icon" href="/static/icon.ico"/>
    <!-- css文件 -->
    <link rel="stylesheet" href="/static/js/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/common.css"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!-- 隐藏域 -->
    <div th:if="${session.role != null}">
        <input type="hidden" id="role" th:value="${session.role}">
    </div>
    <div class="layui-header">
        <div class="layui-logo">创新创业园区</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="" class="layui-nav-img" id="img">
                    <span th:if="${session.nickname != null}">
                        <span th:text="${session.nickname}"></span>
                    </span>

                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="javascript:;" id="info">基本资料</a>
                    </dd>
                    <dd>
                        <a href="javascript:;" id="update-img">修改头像</a>
                    </dd>
                    <dd>
                        <a href="javascript:;" id="update-passwd">修改密码</a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="/logout">退了</a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-shrink="all" lay-filter="test">
                <li class="layui-nav-item" shiro:hasRole="sys_role">
                    <a href="javascript:;" id="member">成员管理</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="sys_role">
                    <a href="javascript:;" id="authority">角色分配 </a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="sys_role">
                    <a href="javascript:;" id="studio">工作室管理</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="sys_role">
                    <a href="javascript:;" id="com-register">企业入驻</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="fin_role">
                    <a href="javascript:;" id="pro-fin">项目拨款</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="fin_role">
                    <a href="javascript:;" id="sto-fin">库存拨款</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="stock_role">
                    <a href="javascript:;" id="buy-funds-apply">采购资金申请</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="stock_role">
                    <a href="javascript:;" id="stock">库存管理</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="stock_role">
                    <a href="javascript:;" id="goods">物品管理</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="student_role">
                    <a href="javascript:;" id="project-sb">项目申报</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="student_role">
                    <a href="javascript:;" id="my-pro">我的项目</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="tutor_role">
                    <a href="javascript:;" id="project-sp">项目审批</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="tutor_leader_role">
                    <a href="javascript:;" id="project-sh">项目审核</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="tutor_leader_role">
                    <a href="javascript:;" id="project-lx">项目立项</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="company_role">
                    <a href="javascript:;" id="com-studio">我的工作室</a>
                </li>
                <li class="layui-nav-item" shiro:hasRole="company_role">
                    <a href="javascript:;" id="studio-apply">工作室申请</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="content" src="/user/default" frameborder="0" scrolling="no" width="100%" height="600px"></iframe>
    </div>
</div>

<!-- js文件 -->
<script type="text/javascript" src="/static/js/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/home/home.js"></script>
</body>
</html>
