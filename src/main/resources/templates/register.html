<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" href="/static/css/common.css" />
		<style>
			.layui-card {
				background-color: #EEEEEE;
			}
			.layui-form .layui-form-item .layui-form-label span{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form">
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-sm" lay-submit>注册</button>
							<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">重置</button>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 姓名</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="stuName" lay-verify="required|stuName" lay-verType="tips" placeholder="请输入姓名" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 学号</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="stuNo" lay-verify="required|stuNo" lay-verType="tips" placeholder="请输入学号" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 用户名</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="username" lay-verify="required|username" lay-verType="tips" placeholder="请输入用户名" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 密码</label>
						<div class="layui-input-block">
							<input type="password" class="layui-input" name="password" lay-verify="required|password" lay-verType="tips" placeholder="请输入密码" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 确认密码</label>
						<div class="layui-input-block">
							<input type="password" class="layui-input" name="passwordAgin" lay-verify="required|passwordAgin" lay-verType="tips" placeholder="请确认密码" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 手机号码</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="phone" lay-verify="required|phone" lay-verType="tips" placeholder="请输入手机号码" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系地址</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="address" lay-verify="address" lay-verType="tips" placeholder="请输入地址" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- js文件 -->
		<script type="text/javascript" src="/static/layui/layui.js"></script>
		<script type="text/javascript" src="/static/js/register.js" ></script>
	</body>
</html>
