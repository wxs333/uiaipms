<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>出库申请审批</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <style>
        .layui-card-body {
            background-color: #EEEEEE;
        }

        .layui-table-tool {
            background-color: white
        }

        .layui-table-page {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <table class="layui-table" id="out-apply" lay-filter="out-apply"></table>
    </div>
</div>
<!-- js文件 -->
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/stock/out_list.js"></script>
<!-- 行工具 -->
<script type="text/html" id="option">
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="agree">同意</button>
    <button class="layui-btn layui-btn-sm layui-bg-orange" lay-event="back">驳回</button>
</script>
<!-- 时间格式化 -->
<script type="text/html" id="timeFormat">
    {{ layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss') }}
</script>
</body>
</html>
