<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>采购资金申请列表</title>
    <link rel="stylesheet" href="/static/js/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/common.css"/>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <table class="layui-table" id="table" lay-filter="table"></table>
    </div>
</div>
<!-- js文件 -->
<script type="text/javascript" src="/static/js/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/stock/apply_list.js"></script>
<!-- 处理结果 -->
<script type="text/html" id="agree">
    {{# if(d.dealUserId == "") { }}
    <span style="color: #1E9FFF;">未审批</span>
    {{# } else { }}
    {{# if(d.bfaAgree == 0) { }}
    <span style="color: #009688;">已同意</span>
    {{# } else { }}
    <span style="color: #FF5722;">未同意</span>
    {{# } } }}
</script>
<!-- 处理人 -->
<script type="text/html" id="dealUser">
    {{# if(d.dealUserId != "") { }}
    {{ d.dealUserName }}
    {{# } }}
</script>
<script type="text/html" id="updateTime">
    {{# if(d.dealUserId != "") { }}
    {{ d.updateTime }}
    {{# } }}
</script>
</body>
</html>
