<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改企业账户</title>
    <link rel="stylesheet" href="/static/js/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/common.css"/>
    <style>

        .layui-btn-container {
            margin-left: 110px;
        }

        .layui-btn-container .layui-btn {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" lay-filter="update-form">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-submit>
                    <i class="layui-icon layui-icon-ok"></i>确定
                </button>
                <button class="layui-btn layui-btn-sm" type="reset">
                    <i class="layui-icon layui-icon-refresh"></i>重置
                </button>
            </div>
            <hr class="html-editor-hr"/>
            <div class="layui-form-item" hidden="hidden">
                <label class="layui-form-label">id</label>
                <div class="layui-input-block">
                    <input type="hidden" id="id" class="layui-input" name="comId" th:value="${id}"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>企业名</label>
                <div class="layui-input-block">
                    <input class="layui-input" name="comName" readonly/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>用户名</label>
                <div class="layui-input-block">
                    <input class="layui-input" name="username" readonly/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>负责人</label>
                <div class="layui-input-block">
                    <input class="layui-input" name="comPeople" lay-verify="required" lay-verType="tips"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>手机号码</label>
                <div class="layui-input-block">
                    <input class="layui-input" name="phone" lay-verify="required|phone" lay-verType="tips"/>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- js文件 -->
<script type="text/javascript" src="/static/js/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/member/update_company.js"></script>
<script type="text/javascript" src="/static/js/common/verify.js"></script>
</body>

</html>
