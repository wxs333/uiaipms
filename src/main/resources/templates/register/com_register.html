<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业入驻申请</title>
    <link rel="stylesheet" href="/static/js/layui/css/layui.css"/>
    <link rel="stylesheet" href="/static/css/common.css"/>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm layui-btn-disabled" lay-submit id="submit">
                        <i class="layui-icon layui-icon-ok"></i>注册
                    </button>
                    <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">
                        <i class="layui-icon layui-icon-refresh"></i>重置
                    </button>
                </div>
            </div>
            <!-- 隐藏域 -->
            <input type="hidden" id="location" name="location">
            <input type="hidden" id="hide-word-name" name="wordName">
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>企业名</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="comName" lay-verify="required|name"
                           lay-verType="tips" placeholder="请输入企业名"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>负责人</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="comPeople" lay-verify="required" lay-verType="tips"
                           placeholder="请输入负责人姓名"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>手机号码</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="phone" lay-verify="phone"
                           lay-verType="tips" placeholder="请输入负责人手机号码"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>账号</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="username" lay-verify="required|username"
                           lay-verType="tips" placeholder="请输入账号"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input" id="password" lay-verify="required|password"
                           lay-verType="tips" placeholder="请输入密码"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span> 确认密码</label>
                <div class="layui-input-block">
                    <input type="password" class="layui-input" name="password" lay-verify="required|passwordAgain"
                           lay-verType="tips" placeholder="请确认密码"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span>*</span>申请文档</label>
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-normal" id="word">
                        <i class="layui-icon layui-icon-upload"></i>选择word文档
                    </button>
                    <span class="" id="wordName"></span>
                </div>
            </div>
        </form>
    </div>

</div>
<!-- js文件 -->
<script type="text/javascript" src="/static/js/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/common/base.js"></script>
<script type="text/javascript" src="/static/js/md5/md5.js"></script>
<script type="text/javascript" src="/static/js/index/com_register.js"></script>
<script type="text/javascript" src="/static/js/common/verify.js"></script>
</body>
</html>
